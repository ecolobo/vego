<ion-view>
	<ion-nav-title  align-title="center">
		<img src="img/logo.png" height="80%" style="margin-top:5px;" alt="">
	</ion-nav-title>
  <ion-header-bar align-title="center" class="bar-subheader bar-inverse" align-title="center">
    <h1 class="title">Consulta de Animais por Nome</h1>
  </ion-header-bar>
  <ion-content>    
    <div class="list list-form-pesquisa">      
      <div class="row">
        <div class="col">
          <label class="item item-input item-floating-label">
            <label class="input-label">Nome / Série / RGN / RGD</label>
            <input type="text" ng-model="camposPesquisa.animal_codigo" ng-change="mudou();" placeholder="Nome / Série / RGN / RGD">
          </label>
        </div>
      </div>
      
      <div class="padding">
        <a type="submit" class="button button-ancp button-block" ng-click="pesquisar()"><i class="fa fa-search"></i> Pesquisar</a>
      </div>
    </div>
  </ion-content>
</ion-view>
