    <h1 class="title">{{tituloTela}}</h1>
  </ion-header-bar>

    </div>

      <div class="list list-form-pesquisa">

        <ion-list>
          <ion-item class="filtro bg-1">
            <label class="item item-input item-select" style="background-color: transparent;">
              <div class="input-label">
                Raça
              </div>
              <select style="background-color:transparent;" ng-model="valoresFiltros['raca']" ng-init="valoresFiltros['raca'] = racas[0].valor" ng-options="raca.valor as raca.nome for raca in racas">
              </select>
            </label>
          </ion-item>
          <ion-item ng-show="!consultaPublica" class="filtro bg-2">
            <label class="item item-input item-select" style="background-color: transparent;">
              <div class="input-label">
                Sexo
              </div>
              <select style="background-color:transparent;" ng-model="valoresFiltros['sexo']" ng-init="valoresFiltros['sexo'] = racas[0].valor" ng-options="sexo.valor as sexo.nome for sexo in sexos">
              </select>
            </label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-repeat="filtro in filtros track by $index" ng-class="((!consultaPublica && $index%2==0) || (consultaPublica && $index%2!=0))?'filtro bg-1':'filtro bg-2'">
            <h2 ng-click="mostrarFiltro($index)"><b>{{filtro.nome}} - @ {{valoresFiltros[filtro.acuracia]*100 | number:0}} - ® {{valoresFiltros[filtro.top]}}% <i class="icon pull-right" ng-class="{'ion-ios-arrow-down':filtro.visivel, 'ion-ios-arrow-up':!filtro.visivel}"></i></b></h2>
            <div class="filtro padding" ng-show="filtro.visivel" style="background-color:#e3e3e3;">
              <label class="item item-input item-select" style="background-color: transparent;">
                <div class="input-label">
                  Top
                </div>
                <select ng-model="valoresFiltros[filtro.top]" ng-init="colocaValorFiltro(filtro)" ng-options="valor.valor as valor.nome for valor in valoresTop">
                </select>
              </label>
              <br/>
              <label>Acurácia</label>
              <span class="pull-right">{{valoresFiltros[filtro.acuracia]*100 | number:0}}</span>
              <div class="item range range-positive" style="background-color: transparent;">
                <i class="icon ion-ios-minus"></i>
                <input type="range" name="volume" style="background-color:linear-gradient(to right, #f00 0%, #ccc {{valoresFiltros[filtro.acuracia]*100 | number:0}}%)" ng-model="valoresFiltros[filtro.acuracia]" min="0" max="1" step="0.01">
                <i class="icon ion-ios-plus"></i>
              </div>
            </div>
          </ion-item>
        </ion-list>
        <div class="padding">
          <a class="button button-ancp button-block" ng-click="pesquisar()"><i class="fa fa-search"></i> Pesquisar</a>
        </div>
      </div>
      
    </form>

  </ion-content>
</ion-view>
